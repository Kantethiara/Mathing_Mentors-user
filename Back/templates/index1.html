<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Système de Recommandation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px;
        }

        .box h2 {
            color:rgb(163, 155, 0);
        }

        .box p {
            color: #555;
            margin-bottom: 20px;
        }

        .box button {
            background-color:rgb(163, 155, 0);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .box button:hover {
            background-color:rgb(163, 155, 0);
        }

        .logo {
          position: fixed;
          top: 20px;
          left: 20px;
          width: 250px;
          height: auto;
          opacity: 0.9;
      }
      


        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Choisissez votre mode de recommandation</h1>

    <div class="container">
        <div class="box">
            <h2><i class="fas fa-user"></i> Recommandation Individuelle</h2>
            <p>Pour un seul étudiant</p>
            <a href="{{ url_for('formulaire_individuel') }}">
                <button>Accéder au formulaire</button>
            </a>
        </div>

        <div class="box">
            <h2><i class="fas fa-users"></i> Recommandation Batch</h2>
            <p>Pour plusieurs étudiants via fichier</p>
            <a href="{{ url_for('batch_upload') }}">
                <button>Uploader un fichier</button>
            </a>
        </div>
    </div>

    <!-- Logo en bas à droite -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
</body>
</html>
